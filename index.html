<html lang="en" dir="ltr">

    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>GitFinder - Github user finder</title>
    <meta
      name="description"
      content="A GitFinder application to search GitHub users and view their repositories, followers, and more."
    />
    <meta
      name="keywords"
      content="GitHub, GitFinder, repositories, followers, following, dark mode, light mode, responsive"
    />
    <meta name="author" content="jrpranav" />
    <link rel="canonical" href="https://modern-gitfinder.vercel.app/" />

    <meta property="og:title" content="GitFinder" />
    <meta
      property="og:description"
      content="A GitFinder application to search GitHub users and view their repositories, followers, and more."
    />

    <meta property="og:url" content="https://modern-gitfinder.vercel.app/" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GitFinder" />
    <meta

      content="A GitFinder application to search GitHub users and view their repositories, followers, and more."
    />
    <meta name="twitter:image" content="./src/assets/screen.png" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./favicon.svg" />

    <!-- Theme.js -->
    <script src="./src/js/theme.js"></script>

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icon Link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- Custom JS Link -->
    <script src="./src/js/app.js" type="module"></script>
  </head>
  <body>
    <!-- Skip To Content -->
    <a href="#main" class="skip-to-content">Skip to Content </a>

    <!-- Header -->
    <header class="header" data-header>
      <div class="container">
        <a href="/" class="logo">
          <span class="text-primary">Git</span>Finder
        </a>

        <div class="header-search">
          <button
            class="icon-btn search-toggler"
            aria-controls="searchBox"
            aria-expanded="false"
            aria-label="Toggle search"
            data-search-toggler
          >
            <span
              class="material-symbols-rounded search-icon"
              aria-hidden="true"
              >search</span
            >

            <span class="material-symbols-rounded close-icon" aria-hidden="true"
              >arrow_back</span
            >
          </button>

          <div class="search-box" id="searchBox">
            <span
              class="material-symbols-rounded leading-icon"
              aria-hidden="true"
              >search</span
            >

            <input
              type="search"
              name="search"
              aria-label="Search Github Username"
              placeholder="Search Username*"
              class="search-field label-1"
              data-search-field
            />

            <button
              class="search-btn"
              aria-label="Search submit"
              data-search-submit
            >
              <span class="material-symbols-rounded" aria-hidden="true"
                >search</span
              >

              <span class="label-1">Search</span>
            </button>
          </div>
        </div>

        <button
          class="icon-btn theme-btn"
          aria-pressed="false"
          aria-label="Toggle dark and light theme"
          data-theme-btn
        >
          <span class="material-symbols-rounded sun-icon" aria-hidden="true"
            >light_mode</span
          >

          <span class="material-symbols-rounded moon-icon" aria-hidden="true"
            >dark_mode</span
          >
        </button>
      </div>
    </header>

    <!-- Main -->
    <main class="main" id="main">
      <div class="container">
        <!-- Profile -->
        <section class="profile" data-profile-card></section>

        <!-- Tab -->
        <section class="tab-continer">
          <div class="tab-list" aria-label="Tab navigation" role="tablist">
            <button
              class="tab-btn"
              aria-selected="true"
              role="tab"
              id="tab-1"
              tabindex="0"
              aria-controls="panel-1"
              data-tab-btn
            >
              Repositories
            </button>

            <button
              class="tab-btn"
              aria-selected="false"
              role="tab"
              id="tab-2"
              tabindex="-1"
              aria-controls="panel-2"
              data-tab-btn
              data-forked-tab-btn
            >
              Forked
            </button>

            <button
              class="tab-btn"
              aria-selected="false"
              role="tab"
              id="tab-3"
              tabindex="-1"
              aria-controls="panel-3"
              data-tab-btn
              data-follower-tab-btn
            >
              Followers
            </button>

            <button
              class="tab-btn"
              aria-selected="false"
              role="tab"
              id="tab-4"
              tabindex="-1"
              aria-controls="panel-4"
              data-tab-btn
              data-following-tab-btn
            >
              Following
            </button>
          </div>

          <div
            class="tab-panel"
            role="tabpanel"
            id="panel-1"
            aria-labelledby="tab-1"
            tabindex="0"
            data-tab-panel
            data-repo-panel
          ></div>

          <div
            class="tab-panel"
            role="tabpanel"
            id="panel-2"
            aria-labelledby="tab-2"
            tabindex="0"
            data-tab-panel
            data-fork-panel
            hidden
          ></div>

          <div
            class="tab-panel"
            role="tabpanel"
            id="panel-3"
            aria-labelledby="tab-3"
            tabindex="0"
            data-tab-panel
            data-follower-panel
            hidden
          ></div>

          <div
            class="tab-panel"
            role="tabpanel"
            id="panel-4"
            aria-labelledby="tab-4"
            tabindex="0"
            data-tab-panel
            data-following-panel
            hidden
          ></div>
        </section>

        <!-- Error Content -->
        <section class="error" data-error></section>
      </div>
    </main>

    <!-- Footer -->

    <footer class="footer container">
      <p class="copyright">&copy; 2024 jrpranav</p>
    </footer>
  </body>
</html>
